<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Eligibility Checker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3751/3751860.png">
</head>

<body class="bg-gradient-to-r from-fuchsia-500 to-pink-500 pb-5">
    <div
        class="container w-[90vw] sm:w-[80vw] md:w-[70vw] lg:w-[60vw] xl:w-[40vw] bg-black rounded-lg shadow-lg text-white m-auto flex flex-col items-center justify-center p-4 mt-[5%] gap-4">
        <div class="heading">
            <h1 class="animate-bounce text-xl sm:text-2xl md:text-3xl text-white text-center">Scholarship Eligibility
                Checker
            </h1>
        </div>

        <div class="formGroup w-full">
            <form action="" class="flex flex-col gap-4">
                <div>
                    <label for="studentNameInput" class="text-base sm:text-lg md:text-[20px]">Name:</label><br>
                    <input type="text" name="" id="studentNameInput"
                        class="px-2 py-2 w-full max-w-[490px] text-orange-400 mt-2 rounded-lg shadow-lg border-[5px] border-red-400"
                        placeholder="Enter Student's Name">
                </div>
                <div>
                    <label for="studentMarksInput" class="text-base sm:text-lg md:text-[20px]">Marks:</label><br>
                    <input type="number" name="" id="studentMarksInput"
                        class="px-2 py-2 w-full max-w-[490px] text-orange-400 mt-2 rounded-lg shadow-lg border-[5px] border-red-400"
                        placeholder="Enter Student's Obtained Marks">
                </div>
                <div>
                    <label for="fullMarksInput" class="text-base sm:text-lg md:text-[20px]">Full Marks:</label><br>
                    <input type="number" name="" id="fullMarksInput"
                        class="px-2 py-2 w-full max-w-[490px] text-orange-400 mt-2 rounded-lg shadow-lg border-[5px] border-red-400"
                        placeholder="Enter Full Marks">
                </div>
            </form>
        </div>

        <div class="mt-4 text-center">
            <button type="button"
                class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-lg active:bg-red-600 duration-300"
                id="addStudentBtn">
                Add Student
            </button>
        </div>

        <div class="studentDetails mt-4 overflow-x-auto w-full">
            <table class="min-w-full border-collapse rounded-lg overflow-hidden shadow-lg">
                <thead class="bg-[#333] bg-opacity-80 backdrop-blur-lg text-white">
                    <tr>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base">Name</th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base">Obtained Marks
                        </th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base">Full Marks
                        </th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-[#333] bg-opacity-80 backdrop-blur-lg text-white" id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addStudentButton = document.getElementById('addStudentBtn')
            let allStudents = JSON.parse(localStorage.getItem('allStudents')) || []
            let studentDetails = {}

            const saveStudents = () => {
                localStorage.setItem('allStudents', JSON.stringify(allStudents))
            }
            const renderStudents = () => {
                const tableBody = document.getElementById('tableBody')
                let rows = ''
                let titleClass
                for (let i = 0; i < allStudents.length; i++) {
                    const singleStudent = allStudents[i]
                    const percentage = (Number(singleStudent.obtainedMarks) / Number(singleStudent.fullMarks) * 100)

                    console.log(percentage)

                    if (percentage > 60) {
                        singleStudent.isEligibleForScholarship = true
                        titleClass = 'text-green-400'
                    } else {
                        singleStudent.isEligibleForScholarship = false
                        titleClass = 'text-red-600'
                    }


                    rows += `<tr data-index = "${i}">
                        <td class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base ${titleClass}">${singleStudent.Name}</td>
                        <td class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base ${titleClass}">${singleStudent.obtainedMarks}</td>
                        <td class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base ${titleClass}">${singleStudent.fullMarks}</td>
                        <td class="px-2 sm:px-4 md:px-6 py-3 text-center text-xs sm:text-sm md:text-base">
                            <div class="buttons flex flex-row justify-center items-center gap-2">
                                <button type="button"
                                    class="bg-green-400 shadow-lg active:bg-green-600 duration-300 edit rounded-lg p-2 text-xs sm:text-sm">
                                    Edit
                                </button>
                                <button type="button"
                                    class="bg-red-600 shadow-lg active:bg-red-700 duration-300 delete rounded-lg p-2">
                                    <img src="https://cdn-icons-png.flaticon.com/128/7491/7491835.png" alt="delete"
                                        class="h-4 sm:h-5 filter invert grayscale">
                                </button>
                            </div>
                        </td>
                    </tr>`
                }
                tableBody.innerHTML = rows

                tableBody.querySelectorAll(".delete").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const tr = e.target.closest('tr')
                        if (!tr) return
                        const index = parseInt(tr.dataset.index)
                        if (isNaN(index)) return
                        if (confirm("Are You Sure?")) {
                            allStudents.splice(index, 1)
                            saveStudents()
                            renderStudents()
                        } else {
                            alert("User Cancelled Deletion")
                        }
                        renderStudents()
                    })
                })
                tableBody.querySelectorAll(".edit").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const tr = e.target.closest('tr')
                        if (!tr) return
                        const index = parseInt(tr.dataset.index)
                        if (isNaN(index)) return

                        if (confirm("Are You Sure to edit?")) {
                            const newName = prompt("Enter New Name:", allStudents[index].Name)
                            const newObtainedMarks = prompt("Enter New Obtained Marks:", allStudents[index].obtainedMarks)
                            const newFullMarks = prompt("Enter New Full Marks:", allStudents[index].fullMarks)

                            allStudents[index].Name = newName || allStudents[index].Name
                            allStudents[index].obtainedMarks = newObtainedMarks || allStudents[index].obtainedMarks
                            allStudents[index].fullMarks = newFullMarks || allStudents[index].fullMarks
                        } else {
                            alert("User Cancelled Updation")
                        }
                        saveStudents()
                        renderStudents()
                    })
                })
            }
            const addStudent = () => {
                const inputStudentName = document.getElementById('studentNameInput').value.trim()
                const studentMarksInput = document.getElementById('studentMarksInput').value.trim()
                const fullMarksInput = document.getElementById('fullMarksInput').value.trim()

                if (inputStudentName === '' || studentMarksInput === '' || fullMarksInput === '') {
                    alert("Please Enter The Details First")
                    return
                }
                studentDetails = {
                    studentId: Date.now(),
                    Name: inputStudentName,
                    obtainedMarks: studentMarksInput,
                    fullMarks: fullMarksInput,
                    isEligibleForScholarship: false
                }
                allStudents.push(studentDetails)
                console.log(allStudents)
                saveStudents()
                renderStudents()
            }
            addStudentButton.addEventListener("click", addStudent)

            renderStudents()
        })
    </script>

</body>

</html>
